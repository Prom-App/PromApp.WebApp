<div class="form-container">
<!--<app-profile-header [avatarUrl]="avatarUrl" [title]="pageTitle" [progressWidth]="progress"></app-profile-header>-->

<p class="description-profile text-futura">Esta información es importante para ayudarte en tu proceso de ir a la
    universidad recuerda completar tu perfil lo mejor que puedas.</p>

<form [formGroup]="form" (ngSubmit)="next()">
    <mat-form-field appearance="outline" class="textbox">
        <mat-label>Nombre Completo</mat-label>
        <input matInput formControlName="nombre"/>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="edad">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


    <mat-form-field appearance="outline" class="textbox">
        <mat-label>Teléfono</mat-label>
        <input matInput formControlName="telefono"/>
    </mat-form-field>

    <mat-form-field appearance="outline" class="textbox">
        <mat-label>Dirección</mat-label>
        <input matInput formControlName="direccion"/>
    </mat-form-field>

    <app-select-autocomplete
            label="País"
            [control]="form.get('pais')"
            [required]="true"
            [listOptions]="countrySelect"
    >
    </app-select-autocomplete>

    <app-select-autocomplete
            label="Estado"
            [control]="form.get('estado')"
            [required]="true"
            [listOptions]="stateSelect"
    >
    </app-select-autocomplete>

    <app-select-autocomplete
            label="Ciudad"
            [control]="form.get('ciudad')"
            [required]="true"
            [listOptions]="citySelect"
    >
    </app-select-autocomplete>

    <app-select-autocomplete
            label="Colegio"
            [control]="form.get('colegio')"
            [required]="true"
            [listOptions]="schoolSelect"
    >
    </app-select-autocomplete>

    <app-select-autocomplete
            label="Nacionalidad"
            [control]="form.get('nacionalidad')"
            [required]="true"
            [listOptions]="nationalitySelect"
    >
    </app-select-autocomplete>

    <app-select-autocomplete
            label="Segunda Nacionalidad"
            [control]="form.get('nacionalidad2')"
            [listOptions]="nationalitySelect"
    >
    </app-select-autocomplete>

    <app-select-autocomplete
            label="Género"
            [control]="form.get('genero')"
            [required]="true"
            [listOptions]="genderSelect"
    >
    </app-select-autocomplete>

    <app-select-autocomplete
            label="Escolaridad"
            [control]="form.get('escolaridad')"
            [required]="true"
            [listOptions]="gradeSelect"
    >
    </app-select-autocomplete>


    <button type="submit" color="primary" mat-raised-button [disabled]="!form.valid">
        Siguiente
    </button>

</form>


</div>
